version: '3'

services:
  opensearch:
    build: ./search-relevance-plugin/
    container_name: opensearch
    environment:
      discovery.type: single-node
      node.name: opensearch
      plugins.security.disabled: "true"
#      See https://forum.opensearch.org/t/how-to-enable-cors-cross-origin-resource-sharing/426/3 for more
      http.cors.enabled: true 
#      Warning: this is opening it up to all cross domains
#      http.cors.allow-origin: "http://localhost"...
      http.cors.allow-origin: "*"
      http.cors.allow-methods: OPTIONS,HEAD,GET,POST,PUT,DELETE
      http.cors.allow-credentials: true
      http.cors.allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      plugins.relevance.index: "awesome"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536      
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    expose:
      - 9200
      - 9600
    networks:
      - opensearch-net

  opensearch-dashboards:
    build: ./dashboard-plugin/
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - 5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
    networks:
      - opensearch-net
    depends_on:
      - opensearch

volumes:
  opensearch-data:

networks:
  opensearch-net:
    driver: bridge
