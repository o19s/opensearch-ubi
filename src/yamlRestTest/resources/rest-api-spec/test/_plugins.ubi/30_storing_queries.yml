---
setup:
  - skip:
      features: headers

---
"Query":

  - do:
      indices.create:
        index: ecommerce

  - do:
      index:
        index: ecommerce
        id: "1"
        body: { name: ProductA }

  - do:
      ubi.create_store:
        store: mystore
        index: ecommerce

  - do:
      cluster.health:
        index: [ubi_mystore_events, ubi_mystore_queries]
        wait_for_no_initializing_shards: true

  - do:
      indices.exists:
        index: ubi_mystore_events

  - is_true: ''

  - do:
      indices.exists:
        index: ubi_mystore_queries

  - is_true: ''

  # Search with a query ID
  - do:
      headers:
        X-ubi-store: "mystore"
        X-query-id: "784d3937-c36e-45d9-b083-e48eacabb8d8"
      search:
        rest_total_hits_as_int: true
        index: ecommerce
        body: "{ \"query\": { \"match_all\": {} } }"

  - gte: { took: 0 }
  - gte: { hits.total: 0 }
  - is_false: _clusters
  - is_true: _shards.total

  # Search without a query ID
  - do:
      headers:
        X-ubi-store: "mystore"
      search:
        rest_total_hits_as_int: true
        index: ecommerce
        body: "{ \"query\": { \"match_all\": {} } }"

  - gte: { took: 0 }
  - gte: { hits.total: 0 }
  - is_false: _clusters
  - is_true: _shards.total

---
"Query against an invalid UBI store":

  - do:
      indices.create:
        index: ecommerce

  - do:
      index:
        index: ecommerce
        id: "1"
        body: { name: ProductA }

  - do:
      headers:
        X-ubi-store: "invalid"
      search:
        rest_total_hits_as_int: true
        index: ecommerce
        body: "{ \"query\": { \"match_all\": {} } }"

  - gte: { took: 0 }
  - gte: { hits.total: 0 }
  - is_false: _clusters
  - is_true: _shards.total
