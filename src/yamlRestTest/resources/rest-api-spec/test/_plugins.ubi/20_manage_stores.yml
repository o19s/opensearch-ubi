---
"Create and delete a UBI store":
# Create a UBI store, verify the indexes exist, then delete the store.

  - do:
      ubi.create_store:
        store: mystore
        index: ecommerce
        id_field: name

  - do:
      cluster.health:
        index: [ubi_mystore_events, ubi_mystore_queries]
        wait_for_no_initializing_shards: true

  - do:
      indices.exists:
        index: ubi_mystore_events

  - is_true: ''

  - do:
      indices.exists:
        index: ubi_mystore_queries

  - is_true: ''

  - do:
      ubi.get_stores: {}

  - match: { "stores": [ "mystore" ] }

  # Delete the UBI store.
  - do:
      ubi.delete_store:
        store: mystore

  - match: { status: deleted }

  - do:
      indices.exists:
        index: ubi_mystore_events

  - is_false: ''

  - do:
      indices.exists:
        index: ubi_mystore_queries

  - is_false: ''

---
"Create a store without specifying an index":
# An index is required to associate a UBI store with the index.

  - do:
      catch: bad_request
      ubi.create_store:
        store: some_store
        index: ""

---
"Create a store without specifying an id_field":
# A missing id_field is allowed - the doc ID will be used instead.

  - do:
      ubi.create_store:
        store: invalid_store
        index: some_index
        id_field: ""

---
"Delete a store that does not exist":
# Deleting a store that does not exist does not throw an exception.

  - do:
      catch: missing
      ubi.delete_store:
        store: invalid_store

---
"Create a store that already exists":
# Creating a store that already exists does not throw an exception.

  - do:
      ubi.create_store:
        store: mystore
        index: ecommerce
        id_field: name

  - do:
      cluster.health:
        index: [ubi_mystore_events, ubi_mystore_queries]
        wait_for_no_initializing_shards: true

  - do:
      ubi.create_store:
        store: mystore
        index: ecommerce
        id_field: name

  - match: { status: initialized }
